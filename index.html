<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>html4</title>
	<link href="main.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.typekit.net/vqz2qth.css">
</head>

<body>
	<h1>Seasons!</h1>
	
	<iframe width="560" height="315" src="https://www.youtube.com/embed/NavWWM2iTEw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	<form action=""><br><br>
		
		<p>What's your name?</p>
		<label for="name">Name:</label>
			<input type="text" id="name">
		
		<p>Pick your favorite season:</p>
		<input type="radio" id="winter">
			<label for="winter">Winter</label><br>
		<input type="radio" id="spring">
			<label for="spring">Spring</label><br>
		<input type="radio" id="summer">
			<label for="summer">Summer</label><br>
		<input type="radio" id="fall">
			<label for="fall">Fall</label><br>
		<p>How much snow have you seen in person? Check all that apply.</p>
		
		<input type="checkbox" id="some">
			<label for="some">Some (less 1-2 feet)</label><br>
		<input type="checkbox" id="a lot">
			<label for="a lot">A lot (more than 1-2 feet)</label><br>
		<input type="checkbox" id="all">
			<label for="all">All of the above</label><br>
		<input type="checkbox" id="none">
			<label for="none">None of the above</label><br><br>
		
		<button type="submit">Submit</button>
		
	</form>
</body>
</html>
